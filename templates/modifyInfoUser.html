<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Información del Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <a href="{{ url_for('userInfo') }}">Volver a la lista de usuarios</a>
    </header>
    <main>
        <h2>Modificar Información del Usuario</h2>
        <form action="{{ url_for('save_user', user_id=user.IDUser) }}" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required><br>
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" value="{{ user.user }}" required><br>
            <button type="submit">Guardar Cambios</button>
        </form>
    </main>
</body>

</html>
